# Configurar la conexion a la base de datos
spring.datasource.url = jdbc:mysql://PROFESOR:3306/clproyectod?serverTimezone=Europe/Madrid&amp&useSSL=FALSE
spring.datasource.username = clproyectod
spring.datasource.password = CL7214

# Indicar el DBMS
spring.jpa.database: MYSQL

# Indica si debe mostrar el log de las consultas sql ejecutadas
# Bueno a la hora de depurar 
spring.jpa.show-sql: true

# Configurar Hibernate probando rama
spring.jpa.hibernate.ddl-auto: update
spring.jpa.hibernate.dialect: org.hibernate.dialect.MySQL5Dialect

# Configuracion del jwt
ojam.app.jwtSecret : jwtGrokonezSecretKey
ojam.app.jwtExpiration : 86400




## Hibernate Logging
logging.level.org.hibernate.SQL= DEBUG

## MULTIPART (MultipartProperties)
# Enable multipart uploads
spring.servlet.multipart.enabled=true
# Threshold after which files are written to disk.
spring.servlet.multipart.file-size-threshold=2KB
# Max file size.
spring.servlet.multipart.max-file-size=200MB
# Max Request Size
spring.servlet.multipart.max-request-size=215MB